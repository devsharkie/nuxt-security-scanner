version: "3.8"

services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: scanner
      POSTGRES_PASSWORD: scanner
      POSTGRES_DB: scannerdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner -d scannerdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
  
  scanner:
    build: ./scanner
    volumes:
      - ./frontend:/app/frontend
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy
      frontend:
        condition: service_healthy
  
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - frontend_sqlite_data:/app/server
    ports:
      - "3000:3000"
    networks:
      - backend
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    environment:
      - HOST=0.0.0.0
      - PORT=3000

networks:
  backend:
    driver: bridge
    name: backend

volumes:
  postgres_data:
  frontend_sqlite_data: